<div class="app-container">
  <!-- Header moved outside sidenav container -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>Angular Quick Starter (v19)</h1>
      </div>

      <!-- User action dropdown -->
      <div class="header-actions">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="onUserSettings()">
            <mat-icon>settings</mat-icon>
            <span>User Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon color="warn">logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </header>

  <!-- Sidenav container starts after header -->
  <div class="content-container">
    <mat-sidenav-container>
      <mat-sidenav #sidenav [opened]="isSidenavOpen" mode="side">
        <mat-nav-list>
          <a mat-list-item routerLink="/home" routerLinkActive="active">
            <mat-icon>flash_on</mat-icon>
            <span>Home</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <main class="app-main">
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <footer class="app-footer">
    <p>Â© 2026 XXXX App. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>
</div>
